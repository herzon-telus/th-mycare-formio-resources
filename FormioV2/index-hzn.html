<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form.io Existing Form POC</title>
    <!-- Form.io CSS -->
    <link rel="stylesheet" href="https://cdn.form.io/formiojs/formio.full.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Form.io JavaScript -->
    <script src="https://cdn.form.io/formiojs/formio.full.min.js"></script>
    <link rel="stylesheet" href="https://cdn.form.io/js/formio.form.min.css">
</head>
<body>
    <div id="formio"></div>

    <script>
        // This is the URL of the form you built in the Form Builder
        const yourFormUrl = 'https://form-io.preprod.babylonbytelushealth.com/qiedzdtecdtedeu/hznformkttraining';

        // This is the URL of the Language resource you just created
        const yourLanguageResourceUrl = 'https://form-io.preprod.babylonbytelushealth.com/qiedzdtecdtedeu/language';

        // A simple cache to hold translations we've already fetched
        var languages = { en: true }; // 'en' is often the default
        // This function will fetch the translations and apply them
        function setLanguage(lang) {
        // If we already have this language, just apply it
        if (languages[lang]) {
            if (form) {
            form.language = lang;
            }
            return;
        }
        // If not, fetch the translations from our 'Language' resource
        Formio.fetch(yourLanguageResourceUrl + '/submission?data.language=' + lang)
            .then(function(resp) {
            return resp.json();
            })
            .then(function(result) {
            if (!result || !result.length) {
                console.warn('No translations found for language:', lang);
                return;
            }
            // Get the 'translations' datamap from the first result
            const translations = result[0].data.translations;
            // Store this language in the cache
            languages[lang] = translations;
            // Add this language to the Form.io renderer
            if (form) {
                form.addLanguage(lang, translations);
                form.language = lang; // Apply the new language
            }
            });
        }
        // 1. Create the form instance
        Formio.createForm(document.getElementById('formio'), yourFormUrl)
        .then(function(formInstance) {
            window.form = formInstance; // Store the form instance
            // 2. Set the language.
            // This will trigger the fetch logic above if 'fr' isn't cached
            setLanguage('es'); 
        });


    </script>
</body>
</html>
