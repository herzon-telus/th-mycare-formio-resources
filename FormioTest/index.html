<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form.io Existing Form POC</title>
    <!-- Form.io CSS -->
    <link rel="stylesheet" href="https://cdn.form.io/formiojs/formio.full.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="telus_style_from_external.css"> -->
    <link rel="stylesheet" href="telus_style_from_formio.css">
    <link rel="stylesheet" href="telus_style_autogenerated_controls.css">
    <!-- Form.io JavaScript -->
    <script src="https://cdn.form.io/formiojs/formio.full.min.js"></script>
    <link rel="stylesheet" href="https://cdn.form.io/js/formio.form.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="formio-form"></div>

    <script>
        // Wait for the Form.io library to load
        document.addEventListener('DOMContentLoaded', function() {
            // Directly create form using the full URL
            Formio.createForm(document.getElementById('formio-form'),
                'https://yepprlpouonkdpf.form.io/weightmanagementintakequestionnaire'
            ).then(function(form) {
                // Add form submission event handler
                form.on('submit', function(submission) {
                    console.log('Form submitted:', submission);
                    alert('Form submitted successfully!');
                });
            }).catch(function(error) {
                console.error('Error creating form:', error);
                alert('Error loading form: ' + error.message);
            });
        });
    </script>
</body>
</html>
